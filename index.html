  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;

.box{
  width:100%;
  max-width:420px;

  border-radius:14px;
  text-align:center;
  color:white;
}

.box h1{
  font-size:24px;
  font-weight:600;
  margin-bottom:25px;
}

.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:10px;
  font-size:17px;
  font-weight:600;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-bottom:15px;
  cursor:pointer;
  transition:transform 0.2s, opacity 0.2s;
}

.btn:hover{
  transform:translateY(-3px);
  opacity:.9;
}

.insta{
  background:#d62976;
}

.youtube{
  background:#ff0000;

.icon{
  width:22px;
